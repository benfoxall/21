<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Cards</title>
	
	<style type="text/css" media="screen">
		body{
			background-color: #006600;
			font-size:300%;
			font-family:arial, sans-serif;
			text-align:center;
			margin:auto;
			width:8em;
		}
		ul{
			padding:0;
		}
		
		.card
		{
			background-color: #F7F7F7;
			-webkit-border-radius: .25em;
			-moz-border-radius: .25em;
			border-radius: .25em;
			box-shadow: 2px 2px 3px #1B552E;
			color: #000000;
			height: 4em;
			width: 2.5em;
			padding:.25em;
			margin:.25em;
			display:inline-block;
			text-align:left;
		}
		.card.small{
			font-size:50%;
		}
		.card .flip{
			display:block;
			-webkit-transform: rotate(-180deg); 
			-moz-transform: rotate(-180deg);	
			height:3em;
		}
		
		
		/* large */
		@media only screen and (min-width: 850px) {
			body{
				width:auto;
			}
		}
		
		/* small */
		@media only screen and (max-width: 500px) {
			body{
				font-size:200%;
			}
		}
		
	</style>
	
	
	
</head>

<body>
	<ul>
		<li class="card">5</li>
		<li class="card">A</li>
		<li class="card">J</li>
		<li class="card">Q</li>
	</ul>

	<ul>
		<li class="card small">5</li>
		<li class="card small">A</li>
		<li class="card small">J</li>
		<li class="card small">Q</li>
		<li class="card small">3</li>
		<li class="card small">4</li>
		<li class="card small">10</li>
		<li class="card small">K</li>
	</ul>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script> 
	<script type="text/javascript" charset="utf-8">
		$('.card').each(function(){
			$('<span class="flip">').text($(this).text()).appendTo($(this));
		})
	</script>
</body>
</html>
