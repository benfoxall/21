    <h1>21 Card Game</h1>
    
    
	<ul id="table" class="cards">
		<li>&nbsp;</li>
		<li>&nbsp;</li>
		<li>&nbsp;</li>
		<li>&nbsp;</li>
	</ul>
	
	<nav>
	    <a href="#options">Select Cards</a>
    	<a href="#solutions">Check Solutions</a>
	</nav>

	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script> 
	<script type="text/javascript" charset="utf-8">

	
	    //a helper to set the content of a card
	    $.fn.card = function(value){
	        this.each(function(){
	            var v = value || $(this).text();
	            $(this).html(v + '<span class="flip">' + v + '</span>')
	        })
	    }
	    
	    $('.cards > li').card();
	
		
		$('.multiple .cards').each(function(){
		    $('li', this).each(function(i){
                $(this).css({position:'absolute',marginLeft:i + 'em',zIndex:100-i});
		    });
		});
		
        $('.options > li').click(function(){
            $(this).addClass('selected');
            var count = $(this).data('select-count') || 0;
            $(this).data('select-count', count+1);
        });
        
        $('nav a').click(function(e){
            e.preventDefault();
            var selector = $(this).attr('href');
            
            $(selector).toggleClass('active')
                    .siblings().removeClass('active');
        })
        function page_Load() {
           setTimeout(function() { window.scrollTo(0, 1); }, 100);
         }        
	</script>
